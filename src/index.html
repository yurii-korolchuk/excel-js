<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel JS</title>
</head>
<body>
    <div class="excel">
        <div class="menu">
            <div class="header">
                <div class="header__name">
                    <span class="material-icons">description</span>
                    <input type="text" value="Новая таблица" >
                </div>
                <div class="header__buttons">
                    <button class="delete">
                        <span class="material-icons">delete_forever</span>
                    </button>

                    <button class="exit">
                        <span class="material-icons">exit_to_app</span>
                    </button>
                </div>

            </div>

            <div class="toolbar">
                <div class="toolbar__text-align">
                    <button class="toolbar__text-align-left">
                        <span class="material-icons">format_align_left</span>
                    </button>
                    <button class="toolbar__text-align-center">
                        <span class="material-icons">format_align_center</span>
                    </button>
                    <button class="toolbar__text-align-right">
                        <span class="material-icons">format_align_right</span>
                    </button>
                </div>
                <div class="toolbar__text-decoration">
                    <button class="toolbar__format-bold">
                        <span class="material-icons">format_bold</span>
                    </button>
                    <button class="toolbar__format-italic">
                        <span class="material-icons">format_italic</span>
                    </button>
                    <button class="toolbar__format-underline">
                        <span class="material-icons">format_underlined</span>
                    </button>
                </div>
            </div>

            <div class="formula">
                <div class="formula__fx">fx</div>
                <div class="formula__input" contenteditable spellcheck="false"></div>
            </div>

            <div class="table">

            </div>
        </div>
    </div>
</body>
</html>
